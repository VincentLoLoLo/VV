<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Škoda 神秘客預約系統</title>
  <!-- 載入 Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 載入 Inter 字體 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* 自訂 Škoda 品牌顏色 */
    :root {
      --skoda-green: #4F9D3C;
      --skoda-dark-green: #0E3B33;
      --skoda-text: #2E2E2E;
      --skoda-light-gray: #F5F5F5;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--skoda-light-gray);
      color: var(--skoda-text);
    }
    .skoda-button {
      background-color: var(--skoda-green);
      color: white;
      transition: background-color 0.3s ease;
    }
    .skoda-button:hover {
      background-color: #3e8e2c;
    }
    .skoda-button-outline {
      border: 1px solid #D1D5DB; /* gray-300 */
      color: var(--skoda-text);
      transition: background-color 0.3s ease;
    }
    .skoda-button-outline:hover {
      background-color: #F9FAFB; /* gray-50 */
    }
    .skoda-link {
      color: var(--skoda-green);
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 頁面內容請照原本設計繼續 -->
</body>
</html>
